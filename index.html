<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>银剑 - 博客</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #e6e6e6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 480px;
            background-color: rgba(22, 33, 62, 0.9);
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            position: relative;
        }
        
        /* 标题样式 */
        .header {
            padding: 40px 30px 20px;
            text-align: center;
            background: linear-gradient(to right, #4a6fa5, #5d8fc9);
            position: relative;
            overflow: hidden;
        }
        
        .title {
            font-size: 3.5rem;
            font-weight: 700;
            letter-spacing: 8px;
            color: #fff;
            text-shadow: 0 0 10px rgba(77, 143, 255, 0.7);
            position: relative;
            z-index: 2;
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        .title-sub {
            font-size: 1.2rem;
            margin-top: 10px;
            color: rgba(255, 255, 255, 0.85);
            font-weight: 300;
            letter-spacing: 3px;
        }
        
        /* 表单容器 */
        .form-container {
            padding: 40px 40px 50px;
            transition: transform 0.5s ease;
        }
        
        .form {
            display: none;
            animation: fadeIn 0.5s ease forwards;
        }
        
        .form.active {
            display: block;
        }
        
        .form-title {
            font-size: 1.8rem;
            margin-bottom: 30px;
            text-align: center;
            color: #5d8fc9;
            font-weight: 600;
        }
        
        .input-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #b8c6db;
            font-size: 1rem;
        }
        
        .input-group input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #2d4263;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.08);
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #5d8fc9;
            box-shadow: 0 0 0 2px rgba(93, 143, 201, 0.3);
            background-color: rgba(255, 255, 255, 0.12);
        }
        
        .input-group i {
            position: absolute;
            left: 15px;
            top: 43px;
            color: #5d8fc9;
            font-size: 1.2rem;
        }
        
        .btn {
            display: block;
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }
        
        .btn-primary {
            background: linear-gradient(to right, #4a6fa5, #5d8fc9);
            color: white;
            margin-top: 10px;
        }
        
        .btn-primary:hover {
            background: linear-gradient(to right, #3d5d8c, #4a78b5);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(77, 143, 255, 0.4);
        }
        
        .btn-secondary {
            background: transparent;
            color: #b8c6db;
            border: 2px solid #2d4263;
            margin-top: 20px;
        }
        
        .btn-secondary:hover {
            background: rgba(45, 66, 99, 0.3);
            border-color: #5d8fc9;
            color: #fff;
        }
        
        .form-footer {
            text-align: center;
            margin-top: 30px;
            color: #8a9bb2;
            font-size: 0.95rem;
        }
        
        .form-footer a {
            color: #5d8fc9;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        
        .form-footer a:hover {
            color: #7ba7e0;
            text-decoration: underline;
        }
        
        /* 响应式调整 */
        @media (max-width: 576px) {
            .container {
                max-width: 100%;
            }
            
            .header {
                padding: 30px 20px 15px;
            }
            
            .title {
                font-size: 2.8rem;
                letter-spacing: 5px;
            }
            
            .form-container {
                padding: 30px 25px 40px;
            }
        }
        
        /* 动画效果 */
        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgba(77, 143, 255, 0.7), 0 0 20px rgba(77, 143, 255, 0.5);
            }
            to {
                text-shadow: 0 0 15px rgba(77, 143, 255, 0.9), 0 0 25px rgba(77, 143, 255, 0.7), 0 0 35px rgba(77, 143, 255, 0.5);
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* 装饰性元素 */
        .sword-icon {
            position: absolute;
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.1);
            z-index: 1;
        }
        
        .sword-icon:nth-child(1) {
            top: 20px;
            left: 20px;
            transform: rotate(45deg);
        }
        
        .sword-icon:nth-child(2) {
            bottom: 20px;
            right: 20px;
            transform: rotate(-45deg);
        }
        
        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
            display: none;
        }
        
        .message.success {
            background-color: rgba(46, 125, 50, 0.2);
            color: #81c784;
            border: 1px solid rgba(46, 125, 50, 0.3);
        }
        
        .message.error {
            background-color: rgba(198, 40, 40, 0.2);
            color: #e57373;
            border: 1px solid rgba(198, 40, 40, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 装饰性剑图标 -->
        <div class="sword-icon"><i class="fas fa-crosshairs"></i></div>
        <div class="sword-icon"><i class="fas fa-crosshairs"></i></div>
        
        <!-- 标题部分 -->
        <div class="header">
            <h1 class="title">银剑</h1>
            <p class="title-sub">锋利的思考，优雅的表达</p>
        </div>
        
        <!-- 消息提示 -->
        <div id="message" class="message"></div>
        
        <!-- 表单容器 -->
        <div class="form-container">
            <!-- 登录表单 -->
            <form id="loginForm" class="form active">
                <h2 class="form-title">登录到银剑博客</h2>
                
                <div class="input-group">
                    <label for="loginUsername">账户名</label>
                    <i class="fas fa-user"></i>
                    <input type="text" id="loginUsername" placeholder="请输入账户名" required>
                </div>
                
                <div class="input-group">
                    <label for="loginPassword">密码</label>
                    <i class="fas fa-lock"></i>
                    <input type="password" id="loginPassword" placeholder="请输入密码" required>
                </div>
                
                <button type="submit" class="btn btn-primary">登录</button>
                <button type="button" class="btn btn-secondary" id="switchToRegister">没有账户？立即注册</button>
                
                <div class="form-footer">
                    继续使用即表示您同意我们的 <a href="#">服务条款</a> 和 <a href="#">隐私政策</a>
                </div>
            </form>
            
            <!-- 注册表单 -->
            <form id="registerForm" class="form">
                <h2 class="form-title">注册银剑账户</h2>
                
                <div class="input-group">
                    <label for="registerUsername">账户名</label>
                    <i class="fas fa-user"></i>
                    <input type="text" id="registerUsername" placeholder="请输入账户名（3-16个字符）" required>
                </div>
                
                <div class="input-group">
                    <label for="registerPassword">密码</label>
                    <i class="fas fa-lock"></i>
                    <input type="password" id="registerPassword" placeholder="请输入密码（至少6个字符）" required>
                </div>
                
                <div class="input-group">
                    <label for="confirmPassword">确认密码</label>
                    <i class="fas fa-lock"></i>
                    <input type="password" id="confirmPassword" placeholder="请再次输入密码" required>
                </div>
                
                <button type="submit" class="btn btn-primary">注册</button>
                <button type="button" class="btn btn-secondary" id="switchToLogin">已有账户？返回登录</button>
                
                <div class="form-footer">
                    注册即表示您同意我们的 <a href="#">服务条款</a> 和 <a href="#">隐私政策</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // DOM元素
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const switchToRegister = document.getElementById('switchToRegister');
        const switchToLogin = document.getElementById('switchToLogin');
        const messageDiv = document.getElementById('message');
        
        // 切换到注册表单
        switchToRegister.addEventListener('click', () => {
            loginForm.classList.remove('active');
            registerForm.classList.add('active');
            clearMessage();
        });
        
        // 切换到登录表单
        switchToLogin.addEventListener('click', () => {
            registerForm.classList.remove('active');
            loginForm.classList.add('active');
            clearMessage();
        });
        
        // 显示消息
        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            // 3秒后自动隐藏消息
            setTimeout(clearMessage, 3000);
        }
        
        // 清除消息
        function clearMessage() {
            messageDiv.style.display = 'none';
            messageDiv.textContent = '';
        }
        
        // 处理登录表单提交
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value.trim();
            
            // 简单验证
            if (!username || !password) {
                showMessage('请输入账户名和密码', 'error');
                return;
            }
            
            // 模拟登录请求
            showMessage('登录中，请稍候...', 'success');
            
            // 模拟API请求延迟
            setTimeout(() => {
                // 这里应该发送到服务器进行验证
                // 模拟成功登录
                showMessage(`欢迎回来，${username}！正在跳转到博客首页...`, 'success');
                
                // 在实际应用中，这里会跳转到博客首页
                // window.location.href = 'dashboard.html';
            }, 1000);
        });
        
        // 处理注册表单提交
        registerForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const username = document.getElementById('registerUsername').value.trim();
            const password = document.getElementById('registerPassword').value.trim();
            const confirmPassword = document.getElementById('confirmPassword').value.trim();
            
            // 验证用户名
            if (username.length < 3 || username.length > 16) {
                showMessage('账户名长度应为3-16个字符', 'error');
                return;
            }
            
            // 验证密码
            if (password.length < 6) {
                showMessage('密码长度至少为6个字符', 'error');
                return;
            }
            
            // 验证密码匹配
            if (password !== confirmPassword) {
                showMessage('两次输入的密码不一致', 'error');
                return;
            }
            
            // 模拟注册请求
            showMessage('正在注册，请稍候...', 'success');
            
            // 模拟API请求延迟
            setTimeout(() => {
                // 这里应该发送到服务器进行注册
                // 模拟成功注册
                showMessage(`账户 ${username} 注册成功！请登录。`, 'success');
                
                // 清空表单
                document.getElementById('registerUsername').value = '';
                document.getElementById('registerPassword').value = '';
                document.getElementById('confirmPassword').value = '';
                
                // 切换到登录表单
                setTimeout(() => {
                    registerForm.classList.remove('active');
                    loginForm.classList.add('active');
                    
                    // 预填充用户名
                    document.getElementById('loginUsername').value = username;
                    document.getElementById('loginPassword').focus();
                }, 1500);
            }, 1000);
        });
        
        // 页面加载时显示欢迎信息
        window.addEventListener('load', () => {
            setTimeout(() => {
                showMessage('欢迎来到银剑博客，请登录或注册新账户', 'success');
            }, 500);
        });
    </script>
</body>
</html>
