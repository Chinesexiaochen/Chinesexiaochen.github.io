<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>银剑 - 博客</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }
        
        /* 添加背景装饰 */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect fill="rgba(255,255,255,0.05)" width="100" height="100"/></svg>');
            z-index: 0;
        }
        
        .container {
            width: 100%;
            max-width: 480px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            position: relative;
            z-index: 1;
            backdrop-filter: blur(10px);
        }
        
        /* 标题样式 */
        .header {
            padding: 40px 30px 20px;
            text-align: center;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            position: relative;
            overflow: hidden;
        }
        
        .title {
            font-size: 3.5rem;
            font-weight: 700;
            letter-spacing: 8px;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
            position: relative;
            z-index: 2;
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        .title-sub {
            font-size: 1.2rem;
            margin-top: 10px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 300;
            letter-spacing: 3px;
        }
        
        /* 表单容器 */
        .form-container {
            padding: 40px 40px 50px;
            transition: transform 0.5s ease;
        }
        
        .form {
            display: none;
            animation: fadeIn 0.5s ease forwards;
        }
        
        .form.active {
            display: block;
        }
        
        .form-title {
            font-size: 1.8rem;
            margin-bottom: 30px;
            text-align: center;
            color: #2575fc;
            font-weight: 600;
        }
        
        .input-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
            font-size: 1rem;
        }
        
        .input-group input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #ddd;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #2575fc;
            box-shadow: 0 0 0 2px rgba(37, 117, 252, 0.2);
            background-color: #fff;
        }
        
        .input-group i {
            position: absolute;
            left: 15px;
            top: 43px;
            color: #6a11cb;
            font-size: 1.2rem;
        }
        
        .btn {
            display: block;
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }
        
        .btn-primary {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            margin-top: 10px;
        }
        
        .btn-primary:hover {
            background: linear-gradient(to right, #5a0db5, #1c68f0);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(106, 17, 203, 0.4);
        }
        
        .btn-secondary {
            background: transparent;
            color: #666;
            border: 2px solid #ddd;
            margin-top: 20px;
        }
        
        .btn-secondary:hover {
            background: rgba(106, 17, 203, 0.1);
            border-color: #6a11cb;
            color: #6a11cb;
        }
        
        .form-footer {
            text-align: center;
            margin-top: 30px;
            color: #777;
            font-size: 0.95rem;
        }
        
        .form-footer a {
            color: #2575fc;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        
        .form-footer a:hover {
            color: #6a11cb;
            text-decoration: underline;
        }
        
        /* 响应式调整 */
        @media (max-width: 576px) {
            .container {
                max-width: 100%;
            }
            
            .header {
                padding: 30px 20px 15px;
            }
            
            .title {
                font-size: 2.8rem;
                letter-spacing: 5px;
            }
            
            .form-container {
                padding: 30px 25px 40px;
            }
        }
        
        /* 动画效果 */
        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.7), 0 0 20px rgba(255, 255, 255, 0.5);
            }
            to {
                text-shadow: 0 0 15px rgba(255, 255, 255, 0.9), 0 0 25px rgba(255, 255, 255, 0.7), 0 0 35px rgba(255, 255, 255, 0.5);
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* 装饰性元素 */
        .sword-icon {
            position: absolute;
            font-size: 1.5rem;
            color: rgba(106, 17, 203, 0.2);
            z-index: 1;
        }
        
        .sword-icon:nth-child(1) {
            top: 20px;
            left: 20px;
            transform: rotate(45deg);
        }
        
        .sword-icon:nth-child(2) {
            bottom: 20px;
            right: 20px;
            transform: rotate(-45deg);
        }
        
        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
            display: none;
        }
        
        .message.success {
            background-color: rgba(46, 204, 113, 0.15);
            color: #27ae60;
            border: 1px solid rgba(46, 204, 113, 0.3);
        }
        
        .message.error {
            background-color: rgba(231, 76, 60, 0.15);
            color: #c0392b;
            border: 1px solid rgba(231, 76, 60, 0.3);
        }
        
        .message.info {
            background-color: rgba(52, 152, 219, 0.15);
            color: #2980b9;
            border: 1px solid rgba(52, 152, 219, 0.3);
        }
        
        /* 跳转动画 */
        .redirect-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            flex-direction: column;
        }
        
        .redirect-content {
            text-align: center;
            max-width: 80%;
        }
        
        .redirect-spinner {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(106, 17, 203, 0.2);
            border-top: 5px solid #6a11cb;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        .redirect-text {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 10px;
        }
        
        .redirect-subtext {
            color: #666;
            font-size: 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- 跳转遮罩层 -->
    <div class="redirect-overlay" id="redirectOverlay">
        <div class="redirect-content">
            <div class="redirect-spinner"></div>
            <div class="redirect-text" id="redirectText">正在跳转...</div>
            <div class="redirect-subtext" id="redirectSubtext">请稍候</div>
        </div>
    </div>
    
    <div class="container">
        <!-- 装饰性剑图标 -->
        <div class="sword-icon"><i class="fas fa-crosshairs"></i></div>
        <div class="sword-icon"><i class="fas fa-crosshairs"></i></div>
        
        <!-- 标题部分 -->
        <div class="header">
            <h1 class="title">银剑</h1>
            <p class="title-sub">锋利的思考，优雅的表达</p>
        </div>
        
        <!-- 消息提示 -->
        <div id="message" class="message"></div>
        
        <!-- 表单容器 -->
        <div class="form-container">
            <!-- 登录表单 -->
            <form id="loginForm" class="form active">
                <h2 class="form-title">登录到银剑博客</h2>
                
                <div class="input-group">
                    <label for="loginUsername">账户名</label>
                    <i class="fas fa-user"></i>
                    <input type="text" id="loginUsername" placeholder="请输入账户名" required>
                </div>
                
                <div class="input-group">
                    <label for="loginPassword">密码</label>
                    <i class="fas fa-lock"></i>
                    <input type="password" id="loginPassword" placeholder="请输入密码" required>
                </div>
                
                <button type="submit" class="btn btn-primary">登录</button>
                <button type="button" class="btn btn-secondary" id="switchToRegister">没有账户？立即注册</button>
                
                <div class="form-footer">
                    继续使用即表示您同意我们的 <a href="#" id="termsLink">服务条款</a> 和 <a href="#" id="privacyLink">隐私政策</a>
                </div>
            </form>
            
            <!-- 注册表单 -->
            <form id="registerForm" class="form">
                <h2 class="form-title">注册银剑账户</h2>
                
                <div class="input-group">
                    <label for="registerUsername">账户名</label>
                    <i class="fas fa-user"></i>
                    <input type="text" id="registerUsername" placeholder="请输入账户名（3-16个字符）" required>
                </div>
                
                <div class="input-group">
                    <label for="registerPassword">密码</label>
                    <i class="fas fa-lock"></i>
                    <input type="password" id="registerPassword" placeholder="请输入密码（至少6个字符）" required>
                </div>
                
                <div class="input-group">
                    <label for="confirmPassword">确认密码</label>
                    <i class="fas fa-lock"></i>
                    <input type="password" id="confirmPassword" placeholder="请再次输入密码" required>
                </div>
                
                <button type="submit" class="btn btn-primary">注册</button>
                <button type="button" class="btn btn-secondary" id="switchToLogin">已有账户？返回登录</button>
                
                <div class="form-footer">
                    注册即表示您同意我们的 <a href="#" id="termsLink2">服务条款</a> 和 <a href="#" id="privacyLink2">隐私政策</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // DOM元素
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const switchToRegister = document.getElementById('switchToRegister');
        const switchToLogin = document.getElementById('switchToLogin');
        const messageDiv = document.getElementById('message');
        const redirectOverlay = document.getElementById('redirectOverlay');
        const redirectText = document.getElementById('redirectText');
        const redirectSubtext = document.getElementById('redirectSubtext');
        const termsLinks = document.querySelectorAll('#termsLink, #termsLink2');
        const privacyLinks = document.querySelectorAll('#privacyLink, #privacyLink2');
        
        // 切换到注册表单
        switchToRegister.addEventListener('click', () => {
            loginForm.classList.remove('active');
            registerForm.classList.add('active');
            clearMessage();
        });
        
        // 切换到登录表单
        switchToLogin.addEventListener('click', () => {
            registerForm.classList.remove('active');
            loginForm.classList.add('active');
            clearMessage();
        });
        
        // 显示消息
        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            // 3秒后自动隐藏消息
            setTimeout(clearMessage, 3000);
        }
        
        // 清除消息
        function clearMessage() {
            messageDiv.style.display = 'none';
            messageDiv.textContent = '';
        }
        
        // 显示跳转页面
        function showRedirect(message, submessage = '请稍候') {
            redirectText.textContent = message;
            redirectSubtext.textContent = submessage;
            redirectOverlay.style.display = 'flex';
        }
        
        // 隐藏跳转页面
        function hideRedirect() {
            redirectOverlay.style.display = 'none';
        }
        
        // 模拟跳转到博客首页
        function redirectToBlog(username) {
            showRedirect(`欢迎来到银剑博客，${username}`, '正在加载您的个性化内容...');
            
            // 模拟加载延迟
            setTimeout(() => {
                // 在实际应用中，这里会跳转到真实的博客首页
                // window.location.href = 'blog.html';
                
                // 这里我们模拟一个简单的博客首页
                const blogContent = `
                    <!DOCTYPE html>
                    <html>
                    <head><title>银剑博客 - 首页</title>
                    <style>
                        body { 
                            font-family: sans-serif; 
                            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
                            color: white;
                            padding: 20px;
                            text-align: center;
                        }
                        .container { 
                            max-width: 800px; 
                            margin: 0 auto; 
                            background: rgba(255,255,255,0.1);
                            padding: 30px;
                            border-radius: 15px;
                            backdrop-filter: blur(10px);
                        }
                        h1 { margin-bottom: 30px; }
                        .post { 
                            background: rgba(255,255,255,0.15); 
                            padding: 20px; 
                            margin: 20px 0; 
                            border-radius: 10px; 
                            text-align: left;
                        }
                        .back-btn { 
                            display: inline-block; 
                            margin-top: 20px; 
                            padding: 10px 20px; 
                            background: white; 
                            color: #6a11cb; 
                            text-decoration: none; 
                            border-radius: 5px; 
                            font-weight: bold;
                        }
                    </style>
                    </head>
                    <body>
                        <div class="container">
                            <h1>欢迎来到银剑博客，${username}！</h1>
                            <p>这里是您的博客首页，您可以在这里阅读和发布文章。</p>
                            
                            <div class="post">
                                <h3>如何提高前端开发效率</h3>
                                <p>前端开发是一个快速发展的领域，掌握一些技巧可以大大提高开发效率...</p>
                                <small>发布日期: 2023-10-15 | 作者: 银剑</small>
                            </div>
                            
                            <div class="post">
                                <h3>响应式设计的最佳实践</h3>
                                <p>在移动设备普及的今天，响应式设计已成为网页设计的标准...</p>
                                <small>发布日期: 2023-10-10 | 作者: 银剑</small>
                            </div>
                            
                            <div class="post">
                                <h3>JavaScript ES2023 新特性解析</h3>
                                <p>JavaScript每年都会更新，了解最新特性可以帮助我们写出更现代的代码...</p>
                                <small>发布日期: 2023-10-05 | 作者: 银剑</small>
                            </div>
                            
                            <a href="#" class="back-btn" onclick="window.history.back(); return false;">返回登录页面</a>
                        </div>
                    </body>
                    </html>
                `;
                
                // 打开新窗口显示博客首页
                const blogWindow = window.open();
                blogWindow.document.write(blogContent);
                blogWindow.document.close();
                
                // 隐藏跳转页面
                hideRedirect();
            }, 2000);
        }
        
        // 处理登录表单提交
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value.trim();
            
            // 简单验证
            if (!username || !password) {
                showMessage('请输入账户名和密码', 'error');
                return;
            }
            
            // 模拟登录请求
            showMessage('登录中，请稍候...', 'info');
            
            // 模拟API请求延迟
            setTimeout(() => {
                // 这里应该发送到服务器进行验证
                // 模拟成功登录
                showMessage(`欢迎回来，${username}！正在跳转到博客首页...`, 'success');
                
                // 延迟后跳转到博客首页
                setTimeout(() => {
                    redirectToBlog(username);
                }, 1500);
            }, 1000);
        });
        
        // 处理注册表单提交
        registerForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const username = document.getElementById('registerUsername').value.trim();
            const password = document.getElementById('registerPassword').value.trim();
            const confirmPassword = document.getElementById('confirmPassword').value.trim();
            
            // 验证用户名
            if (username.length < 3 || username.length > 16) {
                showMessage('账户名长度应为3-16个字符', 'error');
                return;
            }
            
            // 验证密码
            if (password.length < 6) {
                showMessage('密码长度至少为6个字符', 'error');
                return;
            }
            
            // 验证密码匹配
            if (password !== confirmPassword) {
                showMessage('两次输入的密码不一致', 'error');
                return;
            }
            
            // 模拟注册请求
            showMessage('正在注册，请稍候...', 'info');
            
            // 模拟API请求延迟
            setTimeout(() => {
                // 这里应该发送到服务器进行注册
                // 模拟成功注册
                showMessage(`账户 ${username} 注册成功！请登录。`, 'success');
                
                // 清空表单
                document.getElementById('registerUsername').value = '';
                document.getElementById('registerPassword').value = '';
                document.getElementById('confirmPassword').value = '';
                
                // 切换到登录表单
                setTimeout(() => {
                    registerForm.classList.remove('active');
                    loginForm.classList.add('active');
                    
                    // 预填充用户名
                    document.getElementById('loginUsername').value = username;
                    document.getElementById('loginPassword').focus();
                }, 1500);
            }, 1000);
        });
        
        // 服务条款链接点击
        termsLinks.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                showRedirect('正在加载服务条款', '请仔细阅读我们的服务条款');
                
                setTimeout(() => {
                    alert('服务条款内容：\n\n1. 用户应遵守国家法律法规\n2. 不得发布违法信息\n3. 尊重他人知识产权\n4. 其他相关条款...');
                    hideRedirect();
                }, 1000);
            });
        });
        
        // 隐私政策链接点击
        privacyLinks.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                showRedirect('正在加载隐私政策', '了解我们如何保护您的隐私');
                
                setTimeout(() => {
                    alert('隐私政策内容：\n\n1. 我们如何收集和使用您的信息\n2. 我们如何保护您的信息安全\n3. 您的权利和选择\n4. 其他隐私相关说明...');
                    hideRedirect();
                }, 1000);
            });
        });
        
        // 页面加载时显示欢迎信息
        window.addEventListener('load', () => {
            setTimeout(() => {
                showMessage('欢迎来到银剑博客，请登录或注册新账户', 'success');
            }, 500);
        });
    </script>
</body>
</html>
