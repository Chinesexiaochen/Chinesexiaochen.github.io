<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的世界 - 网页版</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }
        
        body {
            background: linear-gradient(to bottom, #87CEEB, #1E90FF);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border: 4px solid #8B4513;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        
        h1 {
            font-size: 3rem;
            text-shadow: 3px 3px 0 #000;
            margin-bottom: 10px;
            color: #4CAF50;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #FFD700;
            margin-bottom: 20px;
        }
        
        .game-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .game-area {
            flex: 1;
            min-width: 300px;
            background-color: rgba(0, 0, 0, 0.7);
            border: 4px solid #8B4513;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        
        .game-title {
            text-align: center;
            margin-bottom: 15px;
            color: #FFD700;
            font-size: 1.5rem;
        }
        
        .world {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-gap: 5px;
            margin: 0 auto;
            max-width: 500px;
        }
        
        .block {
            width: 40px;
            height: 40px;
            border: 2px solid rgba(0, 0, 0, 0.5);
            border-radius: 3px;
            cursor: pointer;
            transition: transform 0.1s;
        }
        
        .block:hover {
            transform: scale(1.1);
        }
        
        .block:active {
            transform: scale(0.95);
        }
        
        .grass {
            background-color: #4CAF50;
        }
        
        .dirt {
            background-color: #8B4513;
        }
        
        .stone {
            background-color: #808080;
        }
        
        .water {
            background-color: #1E90FF;
        }
        
        .wood {
            background-color: #A0522D;
        }
        
        .leaves {
            background-color: #228B22;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        
        .btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #45a049;
        }
        
        .inventory {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .inventory-item {
            width: 50px;
            height: 50px;
            border: 2px solid #FFD700;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .inventory-item:hover {
            transform: scale(1.1);
        }
        
        .selected {
            border: 3px solid #FF4500;
            box-shadow: 0 0 10px #FF4500;
        }
        
        .character {
            width: 60px;
            height: 80px;
            background-color: #8B4513;
            margin: 0 auto 20px;
            position: relative;
            border-radius: 5px;
        }
        
        .character-head {
            width: 50px;
            height: 50px;
            background-color: #FFD700;
            border-radius: 5px;
            position: absolute;
            top: -40px;
            left: 5px;
        }
        
        .character-body {
            width: 40px;
            height: 40px;
            background-color: #4CAF50;
            position: absolute;
            top: 10px;
            left: 10px;
            border-radius: 3px;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.5rem;
            color: #FFD700;
        }
        
        .crafting {
            margin-top: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 5px;
        }
        
        .crafting-title {
            text-align: center;
            margin-bottom: 10px;
            color: #FFD700;
        }
        
        .crafting-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 5px;
            max-width: 150px;
            margin: 0 auto;
        }
        
        .crafting-slot {
            width: 40px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid #FFD700;
            border-radius: 3px;
        }
        
        .crafting-result {
            width: 50px;
            height: 50px;
            background-color: rgba(255, 255, 255, 0.2);
            border: 2px solid #4CAF50;
            border-radius: 5px;
            margin: 10px auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        footer {
            text-align: center;
            margin-top: 30px;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            color: #FFD700;
        }
        
        @media (max-width: 768px) {
            .game-container {
                flex-direction: column;
            }
            
            .block {
                width: 30px;
                height: 30px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
        
        /* 动画效果 */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        .floating {
            animation: float 3s ease-in-out infinite;
        }
        
        /* 云朵 */
        .cloud {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            opacity: 0.8;
            z-index: -1;
        }
        
        .cloud1 {
            width: 100px;
            height: 40px;
            top: 10%;
            left: 5%;
        }
        
        .cloud2 {
            width: 150px;
            height: 60px;
            top: 20%;
            right: 10%;
        }
        
        .cloud3 {
            width: 120px;
            height: 50px;
            bottom: 20%;
            left: 15%;
        }
    </style>
</head>
<body>
    <div class="cloud cloud1"></div>
    <div class="cloud cloud2"></div>
    <div class="cloud cloud3"></div>
    
    <div class="container">
        <header>
            <h1>我的世界 - 网页版</h1>
            <p class="subtitle">探索、建造、生存！</p>
        </header>
        
        <div class="game-container">
            <div class="game-area">
                <h2 class="game-title">方块世界</h2>
                <div class="world" id="world">
                    <!-- 方块将通过JavaScript生成 -->
                </div>
                
                <div class="controls">
                    <button class="btn" id="mine-btn">挖掘方块</button>
                    <button class="btn" id="place-btn">放置方块</button>
                    <button class="btn" id="reset-btn">重置世界</button>
                </div>
                
                <div class="inventory" id="inventory">
                    <div class="inventory-item grass selected" data-type="grass"></div>
                    <div class="inventory-item dirt" data-type="dirt"></div>
                    <div class="inventory-item stone" data-type="stone"></div>
                    <div class="inventory-item wood" data-type="wood"></div>
                    <div class="inventory-item leaves" data-type="leaves"></div>
                </div>
            </div>
            
            <div class="game-area">
                <h2 class="game-title">玩家状态</h2>
                <div class="character floating">
                    <div class="character-head"></div>
                    <div class="character-body"></div>
                </div>
                
                <div class="stats">
                    <div class="stat">
                        <div class="stat-label">生命值</div>
                        <div class="stat-value" id="health">20</div>
                    </div>
                    <div class="stat">
                        <div class="stat-label">饥饿值</div>
                        <div class="stat-value" id="hunger">20</div>
                    </div>
                    <div class="stat">
                        <div class="stat-label">经验值</div>
                        <div class="stat-value" id="xp">0</div>
                    </div>
                </div>
                
                <div class="crafting">
                    <h3 class="crafting-title">合成台</h3>
                    <div class="crafting-grid">
                        <div class="crafting-slot"></div>
                        <div class="crafting-slot"></div>
                        <div class="crafting-slot"></div>
                        <div class="crafting-slot"></div>
                        <div class="crafting-slot"></div>
                        <div class="crafting-slot"></div>
                        <div class="crafting-slot"></div>
                        <div class="crafting-slot"></div>
                        <div class="crafting-slot"></div>
                    </div>
                    <div class="crafting-result">
                        <div class="inventory-item wood"></div>
                    </div>
                    <div style="text-align: center;">
                        <button class="btn">合成</button>
                    </div>
                </div>
            </div>
        </div>
        
        <footer>
            <p>我的世界网页版 - 使用HTML、CSS和JavaScript创建</p>
            <p>注意：这是一个简化版演示，并非官方Minecraft游戏</p>
        </footer>
    </div>

    <script>
        // 生成方块世界
        const world = document.getElementById('world');
        const blockTypes = ['grass', 'dirt', 'stone', 'water', 'wood', 'leaves'];
        
        // 创建10x10的方块世界
        for (let i = 0; i < 100; i++) {
            const block = document.createElement('div');
            // 随机分配方块类型，但确保第一行是草方块
            if (i < 10) {
                block.className = 'block grass';
            } else if (i < 30) {
                block.className = 'block dirt';
            } else if (i < 60) {
                block.className = 'block stone';
            } else if (i < 70) {
                block.className = 'block water';
            } else if (i < 85) {
                block.className = 'block wood';
            } else {
                block.className = 'block leaves';
            }
            
            block.setAttribute('data-type', block.className.split(' ')[1]);
            world.appendChild(block);
        }
        
        // 库存选择
        const inventoryItems = document.querySelectorAll('.inventory-item');
        let selectedBlockType = 'grass';
        
        inventoryItems.forEach(item => {
            item.addEventListener('click', function() {
                inventoryItems.forEach(i => i.classList.remove('selected'));
                this.classList.add('selected');
                selectedBlockType = this.getAttribute('data-type');
            });
        });
        
        // 挖掘方块功能
        document.getElementById('mine-btn').addEventListener('click', function() {
            alert('挖掘了 ' + selectedBlockType + ' 方块！');
            // 在实际游戏中，这里会移除方块并添加到玩家库存
        });
        
        // 放置方块功能
        document.getElementById('place-btn').addEventListener('click', function() {
            alert('放置了 ' + selectedBlockType + ' 方块！');
            // 在实际游戏中，这里会从玩家库存移除方块并在世界中放置
        });
        
        // 重置世界
        document.getElementById('reset-btn').addEventListener('click', function() {
            if (confirm('确定要重置世界吗？')) {
                location.reload();
            }
        });
        
        // 方块点击交互
        const blocks = document.querySelectorAll('.block');
        blocks.forEach(block => {
            block.addEventListener('click', function() {
                const type = this.getAttribute('data-type');
                alert('点击了 ' + type + ' 方块！');
                
                // 添加点击效果
                this.style.transform = 'scale(0.9)';
                setTimeout(() => {
                    this.style.transform = 'scale(1)';
                }, 200);
            });
        });
        
        // 简单的状态变化（演示用）
        setInterval(() => {
            const health = document.getElementById('health');
            const hunger = document.getElementById('hunger');
            const xp = document.getElementById('xp');
            
            // 随机变化状态值（在实际游戏中这些值会根据玩家行动变化）
            let healthVal = parseInt(health.textContent);
            let hungerVal = parseInt(hunger.textContent);
            let xpVal = parseInt(xp.textContent);
            
            // 随机小幅度变化
            healthVal = Math.max(1, healthVal + Math.floor(Math.random() * 3) - 1);
            hungerVal = Math.max(0, hungerVal + Math.floor(Math.random() * 3) - 1);
            xpVal += Math.floor(Math.random() * 2);
            
            health.textContent = healthVal;
            hunger.textContent = hungerVal;
            xp.textContent = xpVal;
        }, 3000);
    </script>
</body>
</html>
